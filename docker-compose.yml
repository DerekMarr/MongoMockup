version: '3.8'
services:
  mongo:
    image: mongo
    container_name: local-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  file-watcher:
    build: .
    container_name: file-watcher
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mongo
    environment:
      - MONGO_URI=mongodb://mongo:27017

volumes:
  mongo-data:
